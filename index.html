<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="0; url=https://trailokaya.com.np/">
    <link rel="canonical" href="https://trailokaya.com.np/">
    <meta name="robots" content="noindex, follow">
    <title>Trailokaya Raj Bajgain</title>
    <meta name="description" content="Redirecting to Trailokaya Raj Bajgain's personal website">
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;color:#fff}
      .container{text-align:center;animation:fadeIn 0.3s ease-in}
      .spinner{width:48px;height:48px;border:4px solid rgba(255,255,255,0.3);border-top-color:#fff;border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 1.5rem}
      h1{font-size:1.5rem;font-weight:600;margin-bottom:0.5rem;opacity:0.95}
      p{opacity:0.8;font-size:0.95rem}
      a{color:#fff;text-decoration:underline;font-weight:500}
      a:hover{opacity:0.8}
      @keyframes spin{to{transform:rotate(360deg)}}
      @keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
      @media (prefers-reduced-motion:reduce){*{animation:none!important}}
    </style>
    <script>
      // Instant JavaScript redirect (faster than meta refresh)
      window.location.replace('https://trailokaya.com.np/');
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner" role="status" aria-label="Loading"></div>
      <h1>Redirecting...</h1>
      <p>Taking you to <a href="https://trailokaya.com.np/">trailokaya.com.np</a></p>
    </div>
    <noscript>
      <meta http-equiv="refresh" content="0; url=https://trailokaya.com.np/">

  </body>
</html>
